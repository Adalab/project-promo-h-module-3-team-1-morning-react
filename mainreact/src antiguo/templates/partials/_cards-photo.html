<section class="card-photo">
  <div class="card-photo__button">
    <button type="button" class="card-photo__button__reset icon-reset js-reset-button" title="Reset">
      Reset
    </button>
  </div>

  <div class="card-photo__card js-card card-palette1">
    <div class="card-photo__card__info border-info">
      <h2 class="card-photo__card__info__name js-card-name card-name">
        Nombre Apellido
      </h2>
      <h3 class="card-photo__card__info__job js-card-job">
        Profesión
      </h3>
    </div>

    <div class="card-photo__card__image js-image-profile" alt="Avatar" title="Imagen del usuario"></div>

    <div>
      <ul class="card-photo__card__links">
        <li class="card-photo__card__links__items js-tel tel js-items--filter items--filter">
          <a href="#" class="icon-tel js-card-tel" title="Teléfono" target="_blank"></a>
        </li>
        <li class="card-photo__card__links__items js-email email js-items--filter items--filter">
          <a href="#" class="icon-mail js-card-email" title="Email" target="_blank"></a>
        </li>
        <li class="card-photo__card__links__items js-linkedin linkedin js-items--filter items--filter">
          <a href="#" class="icon-linkedin js-card-linkedin" title="Linkedin" target="_blank"></a>
        </li>
        <li class="card-photo__card__links__items js-github github js-items--filter items--filter">
          <a href="#" class="icon-github js-card-github" title="GitHub" target="_blank"></a>
        </li>
      </ul>
    </div>
  </div>
</section>
